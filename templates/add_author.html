<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Author</title>
  </head>
  <body class="bg-blue-50 text-gray-800 font-sans p-8">
    <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-6">

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="mb-4">
            {% for category, message in messages %}
              <li class="text-sm text-{{ 'red' if category == 'error' else 'green' }}-600 font-medium">
                <strong>{{ category.capitalize() }}:</strong> {{ message }}
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <h1 class="text-2xl font-bold mb-6">Add an Author</h1>

      <form action="/add_author" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block font-medium">Author Name:</label>
          <input type="text" id="name" name="name" required class="w-full mt-1 border border-gray-300 rounded-md p-2" />
        </div>

        <div>
          <label for="birthdate" class="block font-medium">Birthdate:</label>
          <input type="date" id="birthdate" name="birthdate" required class="w-full mt-1 border border-gray-300 rounded-md p-2" />
        </div>

        <div>
          <label for="date_of_death" class="block font-medium">Date of Death:</label>
          <input type="date" id="date_of_death" name="date_of_death" class="w-full mt-1 border border-gray-300 rounded-md p-2" />
        </div>

        <div>
          <input type="submit" value="Add Author" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl shadow" />
        </div>
      </form>
    </div>
  </body>
</html>
