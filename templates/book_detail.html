<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ book.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">

  <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-2xl p-6">
    <h1 class="text-3xl font-bold mb-4">{{ book.title }}</h1>

    <div class="flex flex-col md:flex-row gap-6">
      <div class="w-full md:w-1/3">
        <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-L.jpg"
             alt="Cover for {{ book.title }}"
             onerror="this.style.display='none';"
             class="w-full rounded-lg shadow">
      </div>

      <div class="w-full md:w-2/3">
        <p class="mb-2"><span class="font-semibold">Author:</span> {{ book.author.name }}</p>
        <p class="mb-2"><span class="font-semibold">ISBN:</span> {{ book.isbn }}</p>
        <p class="mb-2"><span class="font-semibold">Published:</span> {{ book.publication_year }}</p>
        {% if book.rating %}
          <p class="mb-2"><span class="font-semibold">Rating:</span> {{ book.rating }}/10</p>
        {% endif %}
      </div>
    </div>

    <div class="mt-6">
      <a href="{{ url_for('index') }}"
         class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-xl">
        ‚Üê Back to Library
      </a>
    </div>
  </div>

</body>
</html>
