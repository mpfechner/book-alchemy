<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <form method="GET" action="/">
  <input type="text" name="q" placeholder="Search books..." value="{{ search_query }}">
  <select name="sort">
    <option value="title" {% if sort_by == 'title' %}selected{% endif %}>Sort by Title</option>
    <option value="author" {% if sort_by == 'author' %}selected{% endif %}>Sort by Author</option>
  </select>
  <button type="submit">Search</button>
</form>

    {% for book in books %}
        <div>
            <h3>{{ book.title }}</h3>
            <p>by {{ book.author.name }}</p>
            {% if book.rating %}
            <p>Rating: {{ book.rating }}/10</p>
            {% endif %}
            <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg" onerror="this.style.display='none';">
        <div style="margin-top: 8px;">
  <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="display:inline;">
    <button type="submit" onclick="return confirm('Delete this book?')">Delete Book</button>
  </form>

  <form method="GET" action="{{ url_for('confirm_delete_author', author_id=book.author.id) }}" style="display:inline;">
    <button type="submit">Delete Author</button>
  </form>
</div>

</form>


</form>

        </div>
    {% endfor %}

  </body>
</html>
